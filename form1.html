<!DOCTYPE html>
<html>

        <title></title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Your Details:</legend>
            <lable for="name">Name:</lable>
            <input type="text" id="name" name="name"><br><br>
            <lable for="email">Email:</lable>
            <input type="email" id="email" name="email"><br>
            </fieldset>
            <fieldset>
            <legend>Your review:</legend>
            <lable for="social">How did you hear about us?</lable>
            <select id="social" name="social media">
                <option value="google">google</option>
                <option value="instagram">instagram</option>
                <option value="facebook">facebook</option>
            </select><br>
            <p>Whould you visit again?<br>
            <input type="radio" name="button" value="yes">yes
            <input type="radio" name="button" value="no">no
            <input type="radio" name="button" value="may be">may be
        </p>
        <p>comments:<br>
        <textarea name="text" id="comment"></textarea>
        </p>
        <input type="checkbox" name="checkbox" value="checkbox" checked="checked">Sign me up for email updates<br>
        <input type="submit" name="button" value="submit review">
    </fieldset>
    </form>
    </body>
</html>
