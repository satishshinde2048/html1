<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
        <link href="https://th.bing.com/th/id/OIP.znkFQpyWGlQzHK__xXbWmwHaHa?w=218&h=218&c=7&r=0&o=5&pid=1.7" rel="icon">
    </head>
    <body>
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br>
            <label for="password">Username:</label>
            <input type="password" name="username" id="password"><br>
            <label for="blog">Blog:</label>
            <textarea name="blog" id="blog" rows="5" cols="10"></textarea>
            <br>
            <p>plz select your favorite game:</p>
            <input type="radio" name="game" value="pubg" checked="checked">pubg
            <input type="radio" name="game" value="pubg">candycrush
            <input type="radio" name="game" value="pubg">snake
            <br>
            <p>plz select your favorite game:</p>
            <input type="checkbox" name="game" value="pubg" checked="checked">pubg
            <input type="checkbox" name="game" value="pubg">candycrush
            <input type="checkbox" name="game" value="pubg">snake
           <br>
           <p>plz select your favorite game:</p>
           <select name="game">
            <option value="pubg">pubg</option>
            <option value="pubg">candy</option>
            <option value="pubg">snake</option>
           </select>

           <input type="button" name="submit" value="submit"><br>
        </form>
    </body>
</html>
