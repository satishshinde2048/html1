<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
      <form onsubmit="">
        <lable for="fname">First Name:</lable>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>
        <br>
        <lable for="pass">password:</lable>
        <input type="password" name="password" id="pass"><br><br>
        <label for="blog">New Blog Post</label>
        <textarea id="blog" name="blog" row="5" col="20"></textarea><br><br>
        <p>Please select your favorite genre:<br>
        <input type="radio" name="button" value="rock" checked="checked">rock
        <input type="radio" name="button" value="pop">pop
    </p>
    <p>Please select your favorite genre:<br>
        <input type="checkbox" name="button" value="rock" checked="checked">rock
        <input type="checkbox" name="button" value="pop">pop
    </p>
    <p>what type of os yopu use:</p>
    <select name="system">
        <option value="window">window</option>
        <option value="linux">linux</option>
        <option value="fedora">fedora</option>
    </select><br><br>
    <input type="submit" name="submit">
      </form>  
    </body>
</html>
