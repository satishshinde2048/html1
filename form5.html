<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
        <link href="https://th.bing.com/th/id/OIP.znkFQpyWGlQzHK__xXbWmwHaHa?w=218&h=218&c=7&r=0&o=5&pid=1.7" rel="icon">
    </head>
    <body>
        <form>
         <fieldset>
            <legend>Your Details:</legend>
            <lable for="name">Name:</lable>
            <input type="text" name="name" id="name">
            <br><br>
            <lable for="email">Email:</lable>
            <input type="email" name="email" id="email">
         </fieldset>
         <fieldset>
            <legend>Your Review:</legend>
            <lable for="hear">How did you hear about us?</lable>
            <select name="social media platform" id="hear">
                <option value="google">Google</option>
                <option value="google">Telegram</option>
                <option value="google">Instagram</option>
            </select>
            <p>Would you visit again?</p>
            <input type="radio" name="yes" value="yes">yes
            <input type="radio" name="yes" value="yes">no
            <input type="radio" name="yes" value="yes">may be<br><br>
            <label for="comment">Comments:</label><br>
            <textarea name="comment" id="comment" cols="20" rows="4"></textarea><br><br>
            <input type="checkbox" name="sign" value="sign" checked="checked">Sigm me for email updates<br><br>
            <input type="button" name="submit review" value="submit review">
         </fieldset>
        </form>
        </body>
        </html>
